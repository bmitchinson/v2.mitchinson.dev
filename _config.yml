# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "Ben Mitchinson"
subtitle:
description: "Senior at Iowa studying Computer Science and 
    Engineering, Hackathon and Game Jam organizer + participant, open source 
    contributor, former Pres. of [Computer Comfort](/Computer-Comfort-Year-3/), 
    mentor for [HackIowa](https://uiowa.campuslabs.com/engage/organization/hackiowa), 
    and Resident Assistant."
keywords: 
  - Ben
  - Mitchinson
  - Ben Mitchinson
  - Ben Mitchinson Resume
  - Iowa
  - Ben Mitchinson Iowa
  - Iowa Computer Science Engineering
  - Ben Mitchinson HackIowa
  - HackIowa
  - Ben Hack Iowa
  - Blog
  - Ben Computer Comfort
  - Computer Comfort
  - Projects
author: Ben Mitchinson
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://mitchinson.dev
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
- "resume/index.html"
- "music/index.html"
- "musicapp/index.html"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 6
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: bmitchinson_tranquilpeak

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:bmitchinson/Mitchinson.dev.git
  branch: gh-pages
  name: bmitchinson
  email: 115bwm@gmail.com

# Markdown
# https://github.com/hexojs/hexo-renderer-marked
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: false
  smartLists: true
  smartypants: true
  modifyAnchors: ''
  autolink: false

# Algolia
# https://github.com/LouisBarranqueiro/hexo-algoliasearch
algolia:
  appId: "your_app_id"
  apiKey: "your_api_key"
  adminApiKey: "your_admin_key"
  chunkSize: 5000
  indexName: "benmitchinson.com"
  fields:
    - title
    - tags
    - date
    - categories
    - excerpt
    - excerpt:strip
    - content:strip:truncate,0,50
    - permalink

sitemap:
    path: sitemap.xml
    template: ./sitemap_template.xml